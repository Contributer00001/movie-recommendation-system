<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ðŸŽ¬ Movie Recommendation System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0d0d0d;
            color: #fff;
            text-align: center;
        }
        .movie-card {
            background: #1a1a1a;
            border-radius: 10px;
            padding: 10px;
            margin: 10px;
            transition: transform 0.3s ease;
        }
        .movie-card:hover {
            transform: scale(1.05);
        }
        .poster {
            border-radius: 10px;
            width: 100%;
            height: 400px;
            object-fit: cover;
        }
        select, button {
            padding: 10px;
            border-radius: 5px;
        }
        .navbar {
            background-color: #1a1a1a;
            padding: 15px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <h2>ðŸŽ¥ Content-Based Movie Recommendation System</h2>
    </nav>

    <div class="container mt-4">
        <form method="POST" action="/recommend" class="d-flex justify-content-center mb-4">
            <select name="movie" class="form-select w-50">
                {% for m in movies %}
                    <option value="{{m}}">{{m}}</option>
                {% endfor %}
            </select>
            <button type="submit" class="btn btn-danger ms-2">Recommend</button>
        </form>

        {% if error %}
            <p class="text-danger">{{ error }}</p>
        {% endif %}

        {% if recommendations %}
            <div class="row">
                {% for rec in recommendations %}
                    <div class="col-md-2 movie-card">
                        <img src="{{ rec.poster }}" alt="{{ rec.title }}" class="poster">
                        <h6 class="mt-2">{{ rec.title }}</h6>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    </div>
</body>
</html>
